<!-- Main Commercial Sections -->
<header class="header">
  <nav> 
    <a href="#first">Земля</a> | 
    <a href="#second">{{ todayEarthDate }}</a>
  </nav>
    <a class="logo_platforma" href="/advertisers"><img src="images/logo_platforma.svg" alt=""></a>
  <nav> 
    <a href="#first" (click)="onNavClick($event, 'first')">One</a> | 
    <a href="#second" (click)="onNavClick($event, 'second')">Two</a> | 
    <a href="#third" (click)="onNavClick($event, 'third')">Three</a>
  </nav>
</header>

<div class="section" 
     *ngFor="let section of sections; let i = index"
     [id]="section.id"
     [ngClass]="section.className">
  <div class="wrapper-outer">
    <div class="wrapper-inner">
      <div class="background" [style.background-image]="'url(' + section.bgUrl + ')'">
        <div class="clip-text">
          <h2 class="section-title">{{ section.title }}</h2>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Walkthrough -->
<div class="walkthrough" 
     [class.show]="isModalOpen" 
     [class.reveal]="isRevealed">
     <button class="modal-close" (click)="closeModal()">
        &times;
      </button>
  
  <div class="walkthrough-pagination">
    <a class="dot" 
       *ngFor="let screen of currentModalScreens; let i = index; trackBy: trackByIndex"
       [class.active]="i === currentModalIndex"
       (click)="goToModalScreen(i)">
    </a>
  </div>

  <div class="walkthrough-body">
    <ul class="screens animate">
      <li class="screen" 
          *ngFor="let screen of currentModalScreens; let i = index; trackBy: trackByScreenId"
          [class.active]="i === currentModalIndex">
        
        <div class="media" [ngClass]="screen.mediaType">
          
          <!-- Icons for each screen -->
          <img *ngFor="let icon of screen.icons; let iconIndex = index"
               [class.logo]="screen.mediaType === 'logo'"
               [class.icon]="screen.mediaType !== 'logo'"
               [src]="icon"
               [alt]="screen.mediaType === 'logo' ? 'Logo' : 'Icon ' + (iconIndex + 1)">

          <div class="status-badge">
            <i></i>
          </div>
        </div>

        <h3>
          {{ screen.title }}
          <br>
          {{ screen.subtitle }}
        </h3>
        
        <p>{{ screen.description }}</p>
      </li>
    </ul>

    <button class="prev-screen" 
            [disabled]="isFirstModalScreen"
            (click)="prevModalScreen()">
      <i class="icon-angle-left">‹</i>
    </button>

    <button class="next-screen" 
            [disabled]="isLastModalScreen"
            (click)="nextModalScreen()">
      <i class="icon-angle-right">›</i>
    </button>
  </div>

  <div class="walkthrough-footer">
    <button class="button next-screen" 
            [disabled]="isLastModalScreen"
            (click)="nextModalScreen()">
      Следущий
    </button>
    
    <button class="button finish close" 
            [class.active]="isLastModalScreen"
            [disabled]="!isLastModalScreen"
            (click)="onFinishModal()">
      Finish
    </button>
  </div>

  <!-- Close button -->
</div>

<!-- Optional: Navigation for sections -->
<nav class="section-nav" *ngIf="!isModalOpen">
  <a *ngFor="let section of sections; let i = index"
     [href]="'#' + section.id"
     [class.active]="i === currentIndex"
     (click)="onNavClick($event, section.id)">
  </a>
</nav>
